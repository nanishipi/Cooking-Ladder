            <i class="fa fa-arrow-circle-o-left" style="font-size:36px" onclick="history.back()"></i>
            <h2>Create Avatar</h2>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-8">
                <form id="addAvatar">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="level">User Level</label>
                            <select class="form-control" name="level" id="level">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="avatar">Avatar Name</label>
                        <input type="text" class="form-control" id="avatar" placeholder="Enter avatar name" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image Url</label>
                        <input type="url" class="form-control" id="image" placeholder="Enter image url" required>
                    </div>
                    
                    <div class="btns">
                        <button type="reset" class="btnCancel">Cancel</button>
                        <button type="submit" class="btnAdd ">Apply</button>
                    </div>

                </form>
            </div>
            <div class="col-sm-4 background">
                <img src="../images/avatars.svg" alt="" class="bgImg">
            </div>

        </div>
