    <div class="container-fluid">
        <h2>Challenges</h2>
        <hr>
        <div class="row">
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input type="url" class="form-control" id="url" placeholder="Enter url">
                    </div>
                    <div class="row inputs">
                        <div class="form-group col-sm-6">
                            <label for="level">Level</label>
                            <select class="form-control" name="level" id="level">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="tag">Tag</label>
                            <select class="form-control" name="tag" id="tag">
                                <option value="meat">Meat</option>
                                <option value="fish">Fish</option>
                                <option value="salad">Salad</option>
                            </select>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="reset" class="btnCancel">Cancel</button>
                        <button type="submit" class="btnAdd ">Add</button>
                    </div>

                </form>
            </div>
            <div class="col-sm-4 background">
                <img src="../images/video.svg" alt="" class="bgImg">
            </div>

        </div>
