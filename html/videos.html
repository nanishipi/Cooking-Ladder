<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/videos.css">
</head>

<body>
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="logo-wrapper">
                <a class="navbar-logo-wrapper" href="index.html">
                    <img class="navbar-brand" src="../images/Cooking Ladder Logo.png" href="#">
                </a>
            </div>
            <h3><a href="index.html">Cooking Ladder</a></h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarLinks" class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="admin.html"></i>Videos</a>
                    <a class="nav-link" href="adminUsers.html"></i>Evaluation</a>
                    <a class="nav-link" href="adminTutorials.html"></i>Profile</a>
                </div>
            </div>
            <button id="logoutBtn" class="nav-item">Logout</button>
        </nav>
    </div>

    <h1 id="title">Videos</h1>

    <div class="main-container">
        <img class="difficulty-images" src="../images/Easy Img.png" alt="Easy Difficulty">
        <img class="difficulty-images" src="../images/Medium Img.png" alt="Medium Difficulty">
        <img class="difficulty-images" src="../images/Hard Img.png" alt="Hard Difficulty">
    </div>

    <div class="text-container">
        <p id="easy" class="difficulty-text">Easy</p>
        <p id="medium" class="difficulty-text">Medium</p>
        <p id="hard" class="difficulty-text">Hard</p>
    </div>

    <div class="videos-container">
        <div class="card" style="width: 100%;">
            <div class="row no-gutters">
                <div class="col-sm-2">
                    <img class="card-images" src="../images/turtle chef.jpg" alt="Card Image">
                </div>
                <div class="col-sm-4">
                    <div class="card-body">
                        <h1 class="video-title">Suresh Dasari</h1>
                        <h3 class="card-theme">Theme</h3>
                        <p class="theme-text">Como fazer Arroz</p>
                    </div>
                </div>
                <div class="col-sm-2">
                    <h3 class="duration-title">Duration:</h3>
                    <h3 class="recipe-type-title">Recipe Type:</h3>
                </div>
                <div class="col-sm-2">
                    <p class="duration-text">20:34</p>
                    <p class="recipe-type-text">Rice</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="video-container">
                <div class="video-player">
                    <video class="video"
                        src="../videos/Imagine_Dragons_x_JID_-_Enemy_from_the_series_Arcane_League_of_Legends - 10Convert.com.mp4.mp4"></video>
                    <div class="player-controls">
                        <div class="video-progress">
                            <div class="video-progress-filled"></div>
                        </div>

                        <div class="inner-player-controls">
                            <button id="play-button"></button>
                            <button class="mute control-button">
                                <div class="slash"></div>
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" class="volume" min="0" max="1" step="0.01" value="1">

                            <button class="fullscreen control-button">
                                <i class="fas fa-expand"></i>
                            </button>
                            <div class="time">
                                <span class="current">0:00</span> / <span class="duration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="../js/init.js"></script>
<script type="module" src="../js/views/videosView.js"></script>

</html>
