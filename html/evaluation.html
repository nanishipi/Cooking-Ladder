<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/evaluation.css">
</head>

<body>
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="logo-wrapper">
                <a class="navbar-logo-wrapper" href="index.html">
                    <img class="navbar-brand" src="../images/Cooking Ladder Logo.png" href="#">
                </a>
            </div>
            <h3><a href="index.html">Cooking Ladder</a></h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarLinks" class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="videos.html"></i>Videos</a>
                    <a class="nav-link" href="evaluation.html"></i>Evaluation</a>
                    <a class="nav-link" href="profile.html"></i>Profile</a>
                </div>
            </div>
            <button id="logoutBtn" class="nav-item">Logout</button>
        </nav>
    </div>

    <h1 id="title">Quizzes</h1>

    <div class="main-container">
        <div class="difficulty-cards">
            <img class="difficulty-images" src="../images/quizz green.png" alt="Easy Difficulty">
            <p id="easy" class="difficulty-text">Easy</p>
        </div>
        <div class="difficulty-cards">
            <img class="difficulty-images" src="../images/Medium Img.png" alt="Medium Difficulty">
            <p id="medium" class="difficulty-text">Medium</p>
        </div>
        <div class="difficulty-cards">
            <img class="difficulty-images" src="../images/Hard Img.png" alt="Hard Difficulty">
            <p id="hard" class="difficulty-text">Hard</p>
        </div>
    </div>

    <div class="activities-container">
        <div class="card" style="width: 100%;">
            <div class="row no-gutters">
                <div class="col-sm-2">
                    <img class="card-images" src="../images/turtle chef.jpg" alt="Card Image">
                </div>
                <div class="col-sm-10">
                    <div class="card-body">
                        <h1 class="quizz-title">Quizz 1</h1>
                        <h3 class="card-theme">Theme</h3>
                        <p class="theme-text">Como fazer Arroz</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal content -->
    <div id="quizzModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="quizzModalForm">
                <div class="form-container">
                    <h2 id="quizzTitle">Quizz 1</h2>
                    <img id="quizzImage" src="../images/turtle chef.jpg" alt="Quizz Image">
                    <p id="quizzQuestion">What's the amount of water needed to cook rice for 2 people?</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/init.js"></script>
<script type="module" src="../js/views/evaluationView.js"></script>
</html>
