            <h2>Create Quizz</h2>

        <hr>
        <div class="row">
            <div class="col-sm-8">
                <form id="addQuizz">
                    <div class="row inputs">
                    <div class="form-group col-sm-6" id="videoSlt">
                        <label for="video">Video</label>
                        <select class="form-control" name="video" id="video">
                        </select>
                    </div>
                    <div class="form-group col-sm-6 ">
                        <label for="theme">Theme</label>
                        <input type="text" class="form-control" id="theme" placeholder="Enter theme">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="question">Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Enter question">
                    </div>
                    <div class="form-group">
                        <label for="correctAnswer">Correct Answer</label>
                        <input type="text" class="form-control" id="correctAnswer" placeholder="Enter correct answer">
                    </div>
                    <div class="row inputs">
                        <div class="form-group col-sm-6">
                            <label for="answer1">Answer 1</label>
                           <input type="text" class="form-control" id="answer1" placeholder="Enter answer">
                        </div>
                        <div class="form-group col-sm-6">
                                <label for="answer2">Answer 2</label>
                               <input type="text" class="form-control" id="answer2" placeholder="Enter answer">
                            </div>
                    </div>
                    <div class="row inputs">
                        <div class="form-group col-sm-6">
                                <label for="answer3">Answer 3</label>
                               <input type="text" class="form-control" id="answer3" placeholder="Enter answer">
                        </div>
                        <div class="form-group col-sm-6">
                                <label for="answer4">Answer 4</label>
                               <input type="text" class="form-control" id="answer4" placeholder="Enter answer">
                            </select>
                        </div>
                    </div>

                    <div class="btns">
                        <button type="reset" class="btnCancel">Cancel</button>
                        <button type="submit" class="btnAdd ">Add</button>
                    </div>

                </form>
            </div>
            <div class="col-sm-4 background">
                <img src="../images/quizzes.svg" alt="" class="bgImg">
            </div>
