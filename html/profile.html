    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg">

            <h3><a href="index.html">Cooking Ladder</a></h3>

    <div class="main-container">
        <div>
            <h1 id="title">Information</h1>

            <img src="../images/turtle chef.jpg" alt="Profile Picture" id="profileImg">

            <form id="profileInfo">
                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="label-wrapper">
                                <label class="labels" for="level">Level:</label>
                            </div>
                        </div>
                        <div id="infoDisplay" class="col-sm-8">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                    aria-valuemax="100" style="width:70%">
                                    <span class="sr-only">460xp/500xp</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="label-wrapper">
                                <label class="labels" for="username">Username:</label>
                            </div>
                        </div>
                        <div id="info-wrapper" class="col-sm-8">
                            <p class="infoDisplay" id="username">Masterchef Turtle</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="label-wrapper">
                                <label class="labels" for="email">Email:</label>
                            </div>
                        </div>
                        <div id="info-wrapper" class="col-sm-8">
                            <p class="infoDisplay" id="email">masterchefturtle@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="label-wrapper">
                                <label class="labels" for="birthdate">Birthdate:</label>
                            </div>
                        </div>
                        <div id="info-wrapper" class="col-sm-8">
                            <p class="infoDisplay" id="birthdate">14-05-2000</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="label-wrapper">
                                <label class="labels" for="location">Location:</label>
                            </div>
                        </div>
                        <div id="info-wrapper" class="col-sm-8">
                            <p class="infoDisplay" id="location">China</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="label-wrapper">
                                <label class="labels" for="interests">Interests:</label>
                            </div>
                        </div>
                        <div id="info-wrapper" class="col-sm-8">
                            <p class="infoDisplay" id="interests">Bakery, Rice</p>
                        </div>
                    </div>
                </div>
            </form>

            <div class="button-wrapper">
                <button class="editBtn">Edit</button>
            </div>
            <h1 id="title">Achievements</h1>

            <div class="achievements">
                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="image-wrapper">
                                <img class="achievements-images" src="../images/Medium Img.png">
                            </div>
                        </div>
                        <div id="text-wrapper" class="col-sm-8">
                            <p class="achievements-text">Play 5 Quizzes to unlock</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="image-wrapper">
                                <img class="achievements-images" src="../images/Medium Img.png">
                            </div>
                        </div>
                        <div id="text-wrapper" class="col-sm-8">
                            <p class="achievements-text">Play 10 Quizzes to unlock</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="image-wrapper">
                                <img class="achievements-images" src="../images/Medium Img.png">
                            </div>
                        </div>
                        <div id="text-wrapper" class="col-sm-8">
                            <p class="achievements-text">Reach level 50 to unlock</p>
                        </div>
                    </div>
                </div>

                <div id="line2" class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="image-wrapper">
                                <img class="achievements-images" src="../images/Medium Img.png">
                            </div>
                        </div>
                        <div id="text-wrapper" class="col-sm-8">
                            <p class="achievements-text">Reach level 100 to unlock</p>
                        </div>
                    </div>
                </div>
            </div>

        </div><br><br>
    </div>
